  <script src="map/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
  <script type="text/javascript">
    jQuery.noConflict();
    jQuery(function(){
      var $ = jQuery;

      $('#button1').click(function(){
        $('#map1').vectorMap('set', 'focus', {region: 'KR', animate: true});
      });
      $('#button2').click(function(){
        $('#map1').vectorMap('set', 'focus', {scale: 6, lat: 37, lng: -96, animate: true});
      });
      $('#button3').click(function(){
        $('#map1').vectorMap('set', 'focus', {region: 'CH', animate: true});
      });
      $('#button4').click(function(){
        $('#map1').vectorMap('set', 'focus', {region: 'CN', animate: true});
      });	  
      $('#button5').click(function(){
        $('#map1').vectorMap('set', 'focus', {scale: 1, x: 0.5, y: 0.5, animate: true});
      });
      $('#map1').vectorMap({
        map: 'world_mill_en',
        panOnDrag: true,
        focusOn: {
          x: 0.5,
          y: 0.5,
          scale: 1,
          animate: true
        },
		 markerStyle: {
      initial: {
        fill: '#FF0000',
        stroke: '#383f47'
      }
    },
    backgroundColor: '#797D7F',
    markers: [
      {latLng: [37.57, 126.98], name: 'Sogang University, B.S. in Math (2000)'},
      {latLng: [42.05, -87.69], name: 'Northwestern University, Exchange program (2012)'},
      {latLng: [40.43, -86.91], name: 'Purdue University, Ph.D. in Math (2008), Ph.D. in Econ (2014)'},
      {latLng: [47.56, 7.59], name: 'University of Basel, Researcher (2012-2014)'},
      {latLng: [33.79, -117.85], name: 'Chapman University, Post-doctoral researcher (2014-2016)'},
      {latLng: [24.48, 118.09], name: 'Xiamen University, Associate professor (2016-)'}
    ],
      series: {regions: [{
        scale: {
          red: '#ff0000',
          green: '#00ff00'
        },
        attribute: 'fill',
        values: {
          "AT": 'green',
          "BE": 'green',
          "BG": 'green',
		  "CA": 'green',
		  "CN": 'green',
		  "DK": 'green',
          "FI": 'green',
		  "FR": 'green',
		  "DE": 'green',
		  "GR": 'green',
		  "HU": 'green',
		  "IE": 'green',
		  "IT": 'green',
		  "LU": 'green',
		  "MA": 'green',
		  "NL": 'green',
		  "NO": 'green',
		  "PH": 'green',
		  "RO": 'green',
		  "KR": 'green',
		  "ES": 'green',
		  "SE": 'green',
		  "CH": 'green',
		  "TR": 'green',
		  "GB": 'green',
		  "US": 'green',
        },
        legend: {
          horizontal: true,
          title: 'Color'
        }
      }]
	  }
      });
    })
  </script>
